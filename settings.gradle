pluginManagement {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        mavenCentral()
        mavenLocal()
    }
}

rootProject.name = 'custom-attach'

include 'log','sms'

project(':log').projectDir                     = file('modules/log')
project(':sms').projectDir                     = file('modules/sms')
